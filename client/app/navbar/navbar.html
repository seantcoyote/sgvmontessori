<div id="sgvm-navbar" class="navbar navbar-default navbar-fixed-top" ng-controller="NavbarCtrl">
  <div class="container-fluid">

    <div class="sgvm-purple-stripe">
    </div>

    <div class="container">
      <div class="row">

        <div class="col-sm-4">
          <div class="navbar-header">
            <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand"><img src="../../assets/images/montessori-logo.png" width="246" height="100"></a>
          </div>
        </div>

        <div class="col-sm-8">
          <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">

            <div class="row">
              <div class="col-sm-12">
                <ul class="nav navbar-nav navbar-right sgvm-auth-nav">

                  <li class="sgvm-nav-phone">Office Phone: (415) 488-9437</li>

                <!-- <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}"><a href="/signup">CREATE ACCOUNT</a></li> (only available by email invitation? Add "request login" link?)
                  <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}">
                    <a class="btn btn-default btn-xs sgvm-auth-btn" href="/login" role="button">LOGIN</a>
                  </li>
                  <li ng-show="isLoggedIn()"><p class="navbar-text">Hello {{ getCurrentUser().name }}</p> </li>
                  <li ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}"><a href="/settings"><span class="glyphicon glyphicon-cog"></span></a></li>
                  <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}"><a href="" ng-click="logout()">Logout</a></li>
                -->
                </ul>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12">
                <ul class="nav navbar-nav navbar-right sgvm-main-nav">
                  <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">

                    <span ng-if="!item.subnav">
                      <a ui-sref="{{item.link}}">{{item.title}}</a>
                    </span>

                    <span ng-if="item.subnav" class="dropdown">
                      <a ng-if="item.subnav" href="#" class="dropdown-toggle" role="button" aria-expanded="false">{{item.title}} <span class="caret"></span></a>
                      <ul ng-if="item.subnav" class="dropdown-menu" role="menu">
                        <li ng-repeat="subitem in item.subnav"><a ui-sref="{{subitem.link}}">{{subitem.title}}</a></li>
                      </ul>
                    </span>

                  </li>

                  <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}"><a href="/admin">Admin</a></li>
                </ul>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>

  </div>
</div>
